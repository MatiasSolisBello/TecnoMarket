{% extends 'app/navbar.html' %}
{% block contenido %}
{% load crispy_forms_tags %}

<div class="container">
    <br><br>
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">¿Olvidaste tu contraseña?</h2>
                <hr>
                <form method="post">
                    {% csrf_token %}
                
                    {{ form | crispy }}
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
