{% extends 'app/navbar.html' %}
{% block contenido %}
    
    {% load crispy_forms_tags %}
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Ingrese</h2>
                        <hr>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form | crispy }}
                            
                            <input type="submit" value="Ingresar" class="btn btn-success btn-block">
                            
                            <div class="text-center">
                                <a href="{% url 'password_reset' %}">¿Olvido su contraseña?</a>
                                <br><br>
                                <a href="{% url 'registro' %}">Registrese</a>
                                <br>
                                <a href="{% url 'social:begin' 'facebook' %}">Ingresar con facebook</a>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
