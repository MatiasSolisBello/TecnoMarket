{% extends 'app/navbar.html' %}
{% block contenido %}
{% load crispy_forms_tags %}
<br>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center">Contacto</h2>

            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy}}
                <br>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
            {{mensaje}}
        </div>
    </div>
</div>

{% endblock %}
